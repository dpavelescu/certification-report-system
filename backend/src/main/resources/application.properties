# Application Configuration
spring.application.name=certification-report-system
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/certreport
spring.datasource.username=certuser
spring.datasource.password=certpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Actuator Configuration
management.endpoints.web.exposure.include=health,metrics,prometheus,info
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=certification-report-system

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JasperReports Configuration
jasper.reports.compile-on-startup=true
jasper.reports.virtualizer.enabled=true
jasper.reports.virtualizer.directory=/tmp/jasper

# Logging Configuration
logging.level.com.certreport=INFO
logging.level.net.sf.jasperreports=WARN
logging.level.org.springframework.web=DEBUG

# DevTools Configuration for Hot Reloading
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=static/**,public/**,templates/**
spring.devtools.livereload.enabled=true
spring.devtools.livereload.port=35729
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
